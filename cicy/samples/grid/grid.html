<script>

function createCellData(cols, rows){
  var rs = [];
  for(var i=0;i<rows;i++){
    var cs = {array:[]};
    for(var j=0;j<cols;j++){
      cs.array.push({title:i+','+j});
      if(((i+j)%3) === 0)
        cs.array[cs.array.length - 1].disabled = true;
    }
    rs.push(cs);
  }
  return rs;
}

CC.ready(function(){
  __debug = true;

  window.g = new CC.ui.Grid({
   header:
    {
     array:[
      {title:'第一列', width:.2},
      {title:'第二列'},
      {title:'第三列'},
      {title:'第四列'}
     ]
    },
   content : {array:createCellData(4, 8), altCS:'alt-row'}
  });

  var win = new CC.ui.Win({
    title:'Grid演示',
    showTo:document.body,
    layout:'card',
    lyCfg:{items:[g]}
  });


  win.render();

  win.center();
});


  function testAddRow(){
    g.content.add({ctype:'gridrow', array:[{title:'测试add'},{title:'测试add2'},{title:'测试add3'},{title:'测试add4'}]});
  }
  
  function testClear(){
    g.content.destoryChildren();
  }
</script>
