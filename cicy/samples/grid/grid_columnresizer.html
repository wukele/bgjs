<script>

function createCellData(cols, rows){
  var rs = [];
  for(var i=0;i<rows;i++){
    var cs = {array:[]};
    for(var j=0;j<cols;j++){
      cs.array.push({title:i+','+j});
      if(((i+j)%3) === 0)
        cs.array[cs.array.length - 1].disabled = true;
    }
    rs.push(cs);
  }
  return rs;
}

CC.ready(function(){
  __debug = false;

  window.g = new CC.ui.Grid({
   header:
    {
     array:[
      {title:'第一列', width:.2},
      {title:'第二列'},
      {title:'第三列'},
      {title:'第四列'}
     ]
    },
   content : {array:createCellData(4, 1)},
   autoFit:true
  });

  var win = new CC.ui.Win({
    showTo:document.body,
    layout:'card',
    lyCfg:{items:[g]}
  });


  win.render();

  win.center();
});
</script>
