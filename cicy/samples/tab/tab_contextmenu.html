<script>
CC.ready(function(){
__debug=true;
 var win = new CC.ui.Win({
  title : '选项卡右键菜单',
  destroyOnClose : true,
  layout : 'row',
  showTo:document.body,
  items:[
    {
      ctype:'tab',   
      id:'mytab', 
      selectionProvider:{selected:0}, 
      contentPanel:'tabcontentpanel', 
      lyInf:{h:'auto'}, 
      events:{
       contextmenu : [ { cb:function(menu, tabitem){
         // 可以往菜单上添加自己的内容
         var customItem = menu.$('customitem');
         if(!customItem){
           customItem = menu.instanceItem({title:'自定义项', onselect:function(){CC.Util.alert(this.title);}, id:'customitem'});
           menu.layout.add(customItem);
         }
       } } ]
      },
      array:[{title:'选项_1', src:'http://www.g.cn'},{title:'选项_2'},{title:'选项_3'},{title:'选项_4', closeable:false},{title:'选项_5'}]
    },
    {ctype:'panel', id:'tabcontentpanel', lyInf:{h:'lead'}, layout:'card'}
  ]
 });
 win.render();
 win.center();
 
});
</script>
