/**
 * 应用一些布局使得容器当内容超出可视范围时默认是没有出现滚动条的,常见的有BorderLayout, RowLayout布局.
 * 出现滚动条的方法主要是设置容器的css.
 * 方式有很多种.
 * 1) 可以为容器设置一个css类,指定overflow:auto.
 * 2) 可以通过css属性以inline style方式设置overflow:auto; 具体为 css:'oa'
 * 2) 也可以利用global.css里的g-ofa类,具体为 cs:'g-ofa'
 * 3) 套多一个默认滚动的容器
 */
		CC.ready(function(){
	   var win = new CC.ui.Win(
	  	{
	  		title:'窗口中的CC.ui.TitlePanel', 
	  		destroyOnlose:true, 
	  		showTo:document.body, 
	  		layout:'border',
	  		lyCfg:{
	  			items : [
	  				{ctype:'iframe', cs:'g-ofa', lyInf:{dir:'center'}, src:'http://www.g.cn'}
	  			]
	  		}
	    });
	   win.render();
	   win.center();
		});
