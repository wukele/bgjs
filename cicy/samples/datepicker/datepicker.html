<body><div style="position:absolute;left:20px;top:10px;"><input type="text" onclick="CC.ui.Datepicker.show(this)" style="border:1px solid #CCC;padding:2px;width:230px;"/></div></body>

<script>
		CC.ready(function(){
			
			function disableFilter(y, m, d){
				return d%2;
			}
			
			
	  	var d = new CC.ui.Datepicker({value:'2012/12/1', disableFilter: disableFilter, showTo:document.body});
			d.setXY(350,10).render();
			
			var field = new CC.ui.form.DatepickerField({showTo:document.body,css:'w:230px pa l:20px t:50px',autoRender:true});
			setTimeout(function(){field.focus();}, 3000);
		});
</script>
