<script>
		CC.ready(function(){
			var win = new CC.ui.Win({
				layout:'border',
				width:670,
				height:440,
				lyCfg : {
					items : [
					 {ctype:'titlepanel', height:40, title:'北部面板', lyInf:{split:true, dir:'north', collapsed:false}},
					 {ctype:'titlepanel', height:40, title:'南部面板', lyInf:{split:true, dir:'south', collapsed:false}},
					 {ctype:'titlepanel', width:125, title:'东部面板', lyInf:{split:true, dir:'east',collapsed: false}},
					 {ctype:'titlepanel', width:125, title:'西部面板', lyInf:{split:true, dir:'west',collapsed: false, cancelAutoHide:true}, maxW:300},
					 {ctype:'panel', 
					 	lyInf:{dir:'center'},
					  layout:'border',
					  lyCfg:{
					  	items : [
					    	     {ctype:'panel', height:25, lyInf:{split:true, dir:'north', collapsed:true}},
								 {ctype:'panel', height:25, lyInf:{split:true, dir:'south', collapsed:true}},
								 {ctype:'panel', width:50, lyInf:{split:true, dir:'east',collapsed: true}},
								 {ctype:'panel', width:50, lyInf:{split:true, dir:'west',collapsed: true,cancelAutoHide:true}, maxW:300}
					    ]
					  }
					 }
					]
				},
				showTo:document.body,
				destroyOnClose:true
			});
      win.render();
      win.center();
		});
</script>
