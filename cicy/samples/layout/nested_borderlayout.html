	.g-layout-split{background:#CCC;}

<script>
		CC.ready(function(){
			var win = new CC.ui.Win({
				layout:'border',
				layoutCfg : {
					items : [
					 {ctype:'panel', height:40, layoutInf:{split:true, dir:'north', collapsed:true}},
					 {ctype:'panel', height:40, layoutInf:{split:true, dir:'south', collapsed:true}},
					 {ctype:'panel', width:125, layoutInf:{split:true, dir:'east',collapsed: true}},
					 {ctype:'panel', width:125, layoutInf:{split:true, dir:'west',collapsed: true}, maxW:300},
					 {ctype:'panel', 
					 	layoutInf:{dir:'center'},
					  layout:'border',
					  layoutCfg:{
					  	items : [
					    	 {ctype:'panel', height:25, layoutInf:{split:true, dir:'north', collapsed:true}},
								 {ctype:'panel', height:25, layoutInf:{split:true, dir:'south', collapsed:true}},
								 {ctype:'panel', width:50, layoutInf:{split:true, dir:'east',collapsed: true}},
								 {ctype:'panel', width:50, layoutInf:{split:true, dir:'west',collapsed: true}, maxW:300}
					    ]
					  }
					 }
					]
				},
				showTo:document.body,
				destoryOnClose:true
			});
      win.render();
      win.center();
		});
</script>
