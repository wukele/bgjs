<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../../cicylib-all-debug.js"></script>
        <link rel="stylesheet" href="../../default/global.css" type="text/css"/>
        <link rel="stylesheet" href="../../default/lan_share.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/example.css" type="text/css"/>
        <script src="../../more/artdialog.js"></script>
    </head>
<style>
	.login-form-v .login-tbl{width:100%;}
	.login-form-v .login-tbl .cap {font-weight:bold;}
	.login-form-v .login-tbl .tbl-td {padding-left:20px;padding-right:20px;}
	.login-form-v .login-tbl td.r1 {padding:20px 20px 0 20px;}
	.login-form-v .login {position:absolute;right:30px;bottom:20px;}
	
	.login-form-h .login-tbl {width:100%;}
	.login-form-h .login-tbl .cap {font-weight:bold;}
	.login-form-h .login-tbl .c1 {padding-left:20px;width:60px;text-align:right;}
	.login-form-h .login-tbl .c2 {padding-right:20px;}
	.login-form-h .login-tbl tr.r1 td {padding-top:20px;}
	.login-form-h .login {position:absolute;right:30px;bottom:10px;}
	
</style>
<body>
</body>
</html>
<script type="text/javascript">

CC.ready(function(){
  
var w =  new CC.more.ArtWin({
    showTo:document.body,
    width:368,
    height:226,
    cs : 'login-form-v',
    isForm:true,
    title:'登录对话框',
    isForm : true,
    array : [
        {
            ctype:'ct',
            layout : 'table',
            lyCfg:{
              tblCs:'login-tbl',
              items : [
                // row 1
                [ {ctype:'label', title:'用户名', td:{cs:'r1'}} ],
                // row 2
                [{ctype:'text', id:'user', css:'w:98%'}],
                // row 3
                [ {ctype:'label', title:'密码'} ],
                // row 4
                [{ctype:'text', type:'password', css:'w:98%'}],
                // row 5
                [ {ctype:'checkbox', checked:true, title:'记住密码'} ]
              ]
            }
        },
        // login button
        {ctype:'button', title:'登 录', cs:'login'}
    ]
});
w.render();
w.center();

var w2 = new CC.more.ArtWin({
    showTo : document.body,
    width : 312,
    height : 178,
    cs : 'login-form-h',
    isForm : true,
    title : '登录对话框',
    isForm : true,
    array:[
        {
            ctype:'ct',
            layout : 'table',
            lyCfg : {
                tblCs:'login-tbl',
                items : [
                    // row 1
                    [ 
                        // tr class
                        {ctype:'label', title:'用户名：'},
                        {ctype:'text', id:'user', css:'w:98%'}
                    ],
                    // row 2
                    [ 
                        // tr class
                        {ctype:'label', title:'密码：'},
                        {ctype:'text',  css:'w:98%'}
                    ],
                    // row 3
                    [
                        false,
                        {ctype:'checkbox', checked:true, title:'记住密码'}
                    ]
                ]
            }
        },
        {ctype:'button', title:'登 录', cs:'login'}
    ]
});
w2.render();
w2.center();
w2.byId('user').focus();
});
</script>
