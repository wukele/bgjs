<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../../cicylib-all-debug.js"></script>
        <link rel="stylesheet" href="../../default/global.css" type="text/css"/>
        <link rel="stylesheet" href="../../default/lan_share.css" type="text/css"/>
        <link rel="stylesheet" href="../resources/example.css" type="text/css"/>
    </head>
<style>
	/**可以像平时一样,用css类制作*/
	.form_tbl {}
	.form_tbl td {padding:4px 3px;white-space:nowrap;}
	.form_tbl .cap{text-align:right;width:100px;}
	.form_tbl .txtl {text-align:left;width:200px;}
	/**reset,防止受上面的padding影响*/
	.form_tbl td .g-btn td{padding:0px;}
</style>
<body>
	<table class="form_tbl">
		<tr><td class="cap">姓名:</td><td id="td_name"></td><td class="cap">日期:</td><td id="td_date"></td><td class="cap">列表:</td><td id="td_list"></td></tr>
		<tr><td class="cap">注册ID:</td><td id="td_regid" colspan="5"></td></tr>
		<tr><td class="cap">出生日期:</td><td id="td_born" colspan="5"></td></tr>
		<tr><td class="cap">上传文件:</td><td id="td_file" colspan="4"></td><td id="td_upbtn"></td></tr>
		<tr><td class="cap">国籍:</td><td id="td_contury" colspan="5"></td></tr>
		<tr><td class="cap"></td><td class="cap txtl">保密问题:</td><td class="cap txtl">答案:</td><td colspan="3"></td></tr>
		<tr><td class="cap"></td><td id="td_ask"></td><td id="td_ans"></td><td id="td_del"></td><td colspan="2"></td></tr>
		<tr><td class="cap"></td><td id="td_ask2"></td><td id="td_ans2"></td><td id="td_del2"></td><td colspan="2"></td></tr>
	</table>
</body>
</html>
<script type="text/javascript">

CC.ready(function(){
  new CC.ui.form.DatepickerField({showTo:'td_date', css:'w:150', autoRender:true});
  new CC.ui.form.Text({showTo:'td_name', css:'w:150', autoRender:true});
  new CC.ui.form.Combox({showTo:'td_list', css:'w:150', autoRender:true, array:[
					   	  	  {title:'disabled item',icon:'iconRef',disabled:true},
										{title:'粉红色',icon:'iconUser'},
										{title:'蓝色',icon:'iconEdit'},
										{title:'清除记录',icon:'iconLeaf'},
										{title:'粉红色',icon:'iconTabs'},
										{title:'蓝色',icon:'iconUser'},
										{title:'清除记录',icon:'iconEdit'}
				  	       ]});
 new CC.ui.form.Text({showTo:'td_regid', css:'w:100%', autoRender:true});
 new CC.ui.form.DatepickerField({showTo:'td_born', css:'w:100%', autoRender:true});
 new CC.ui.form.Text({showTo:'td_file', css:'w:100%', autoRender:true});
 new CC.ui.Button({showTo:'td_upbtn',title:'上 传',autoRender:true});
 new CC.ui.form.Combox({showTo:'td_contury', css:'w:150', autoRender:true, array:[{title:'中 国',icon:'iconUser'}]}); 
 new CC.ui.form.Text({showTo:'td_ask', css:'w:100%', autoRender:true});
 new CC.ui.form.Text({showTo:'td_ans', css:'w:100%', autoRender:true});
 new CC.ui.Button({showTo:'td_del',title:'删 除',autoRender:true});
 
 new CC.ui.form.Text({showTo:'td_ask2', css:'w:100%', autoRender:true});
 new CC.ui.form.Text({showTo:'td_ans2', css:'w:100%', autoRender:true});
 new CC.ui.Button({showTo:'td_del2',title:'删 除',autoRender:true});
});
</script>
