<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CC.ui.form.Combox</title>
  <script type="text/javascript" src="../../cicylib-all-debug.js"></script>
  <link rel="stylesheet" href="../../default/global.css" type="text/css"/>
  <link rel="stylesheet" href="../../default/ru_share.css" type="text/css"/>
  <link rel="stylesheet" href="../resources/example.css" type="text/css"/>
  
<style>
	.g-tree .g-panel-body, .g-folderview-wrap{border:1px solid #CCC;border-top:0;}
	.g-folderview-ctx dd{margin:5px;}
</style>
</head>
<body>
	<p>
	下拉框作为selector引入到combox,<br/>
	selector在里面的分别是组控件,树型控件和小视图分组控件,<br/>
	它们在combox中都表现出一致的行为,不加修改就可放到combox中.<br/>
	下拉时出现loading图标和树型控件的loading图标是装饰模型实现后引起的效果,<br/>
	它监听由加载模型触发的open,final事件并作出相应的处理.<br/>
	在firebug下可察看事件
	</p>
	<div style="margin:20px 30px;position:relative;">
	<h2>带滚动条,默认下拉,可编辑</h2>
	<div id="def_combo"></div>
	
	<h2>随内容伸缩,下拉,可编辑</h2>
	
	<div id="auto_combo"></div>
	
	<h2>禁用</h2>
	<div id="disable_combo"></div>
	<h2>不可编辑</h2>
	<div id="unedit_combo"></div>

	<h2>自定下拉控件和过滤方式</h2>
	<div id="tree_combo"></div>
	
	<h2>自定下拉控件和过滤方式 + 滚动 + Ajax动态加载</h2>
	<div id="tree_ajax_combo"></div>
	</div>
</body>
</html>
<script>
		CC.ready(function(){
			//
			// 默认下拉
			//
			var cb = new CC.ui.form.Combox({showTo:'def_combo', autoRender:true,width:300,array:[
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'},
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'}
			]});
			
			cb.select(2);
			
			cb.setScrollorHeight(150);
			
			cb = new CC.ui.form.Combox({showTo:'auto_combo', autoRender:true,width:300,array:[
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'},
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'}
			]});
			
			//不可编辑
			cb = new CC.ui.form.Combox({showTo:'unedit_combo', autoRender:true,uneditable:true, width:300,array:[
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'},
				{title:'粉绿色',icon:'iconUser'},
				{title:'粉红色',icon:'iconEdit'},
				{title:'蓝色',icon:'iconRef'},
				{title:'清除记录',icon:'iconFolder' ,disabled:true},
				{title:'粉红色',icon:'iconLeaf'},
				{title:'蓝色',icon:'iconTabs'}
			]});
			
			//禁用
			cb = new CC.ui.form.Combox({showTo:'disable_combo', disabled: true, autoRender:true,uneditable:true, width:300});
		});
</script>
