<script>
Event.ready(function() {
  var overlay = CBase.create({
  	
    view: 'my_shop_lay',
    
    draggable: true,
    
    dragNode: '_titlebar',
    
    //开始拖动时
    dragStart: function() {
      CGhost.instance.enableTip = false;
      this.setOpacity(0.6);
      this.initPos = this.xy();
    },
    
    //拖动中
    drag: function() {
      var G = CGhost.instance;
      this.setXY(this.initPos[0] + G.MDX, this.initPos[1] + G.MDY);
    },
    
    //拖动结束
    dropSB: function() {
      //update x,y
      var G = CGhost.instance;
      this.left = this.top = false;
      this.setXY(this.initPos[0] + G.MDX, this.initPos[1] + G.MDY);
      this.setOpacity(1);
      delete this.initPos;
    }
  });
  
  //close 事件
  overlay.domEvent('click', function(){
  	this.display(!this.display());
  },false, null, '_cls');
});
</script>
