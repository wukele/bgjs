	<p>
	<h3>BackLight JS 库CBorderLayout类</h3>

	<li>支持<-  ->键导导航选项卡</li>

<script type="text/javascript">
	Event.ready(function(){
		var col = new CWin({title:'Hello, BackLight tab!'});
		col.setXY(300,50);
		var tab = new CTab();
		tab.add(new CTabItem({title:'旺财'}));
		tab.add(new CTabItem({title:'小强'}));
		tab.add(new CTabItem({title:'not closeable', closeable:false}));
		tab.add(new CTabItem({title:'小宝'}));
		tab.add(new CTabItem({title:'阿三', closeable:false}));
		tab.add(new CTabItem({title:'hello'}));
		tab.add(new CTabItem({title:'如花', closeable:false}));
		
		tab.add(new CTabItem({title:'disabled tabitem',disabled:true}));
		col.add(tab);
		col.setSize(350,300);
		col.render();
		//
		//或者
		//
		var tab2 = new CTab({showTo:document.body, array:[
			{title:'旺财'},
			{title:'小强'},
			{title:'not closeable', closeable:false},
			{title:'小宝'},
			{title:'阿三', closeable:false},
			{title:'如花', closeable:false}
		]});
		tab2.render();
		tab2.select(0);
		var tab3 = new CTab({
			cs:'tab-right',
			showTo:document.body, array:[
			{title:'旺财'},
			{title:'小强'},
			{title:'not closeable', closeable:false},
			{title:'小宝'},
			{title:'阿三', closeable:false},
			{title:'如花', closeable:false}
		]});
		tab3.render();
		tab3.select(4);
	});
</script>
