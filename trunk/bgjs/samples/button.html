<html>
<head>

  <script type="text/javascript" src="../bglib.js"></script>
  <script type="text/javascript" src="../ui/container.js"></script>

  	.mybutton {float:left;margin:2px 3px;}

</head>
<body lang="zh">
	<p>
	<h3>BackLight JS 库CButton类</h3>
	</p>
	<p><a href="../ui/button.js" target="_blank">查看源文件</a></p>
</body>
</html>
<script id="btn_democode" type="text/javascript">
	Event.ready(function(){
		var panel = new CPanel({showTo:document.body});
		//可以new
		var w = new CButton({cs : 'mybutton', title:'基本按钮', onClick : buttonClick});
		panel.add(w);
		//或者
		panel.ItemClass = CButton;
		//设置子项共有属性,不用每次都设
		panel.itemOptions = {cs:'mybutton'};
		panel.fromArray([
			{icon:'iconRef',title:'图文按钮', onClick : buttonClick},
			{title:'禁止按钮',disabled:true},
			{cs : 'mybutton', title:false,icon:'iconUser', tip:'单个图标按钮', onClick : buttonClick},
			{cs : 'mybutton', title:false,icon:'iconRef', tip:'单个图标按钮', onClick : buttonClick},
			{cs : 'mybutton', title:false,icon:'iconEdit', tip:'单个图标按钮', onClick : buttonClick}
		]);
		
		panel.setBounds(200,200,200,400).render();
	});
	
	function buttonClick(){
		alert('您单击了'+(this.title||this.tip));
	}
</script>
