<script type="text/javascript">
	Event.ready(function(){
		var col = new CPanel({showTo:document.body});
		var tb = CPanel.createBigBar();
		
		//有多种方式监听点击事件
		tb.fromArray([
			{icon:'icoRefresh',title:'disabled',callback:itemcallback,disabled:true},
			{icon:'icoRefresh',title:'itemCallback',callback:itemcallback},
			{icon:'icoRefresh',title:'selected调用'},
			{icon:'icoRefresh',title:'onClick调用',onClick:onItemClick}
		]);
		
		tb.on('selected', onItemSelect);
		
		col.add(tb);
		col.setBounds(300, 50, 450,300).render();
	});
	
	//第一种,监听容器事件方式回调
	function onItemSelect(item){
		item.setTitle('您点击了我');
	}
	
	//第二种,利用容器 itemCallback 设置自动回调.
	function itemcallback(){
		alert(this.title);
	}
	
	//第三种,继承于CButton而得到的onClick回调.
	
	function onItemClick(){
		alert('你点击'+this.title);
	}
	
</script>
