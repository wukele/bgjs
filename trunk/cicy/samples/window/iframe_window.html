<script>
		CC.ready(function(){
				window.win = new CC.ui.Win(
				  { title : 'Loading http://www.bgscript.com ...', 
				  	closeable : false, 
				  	width : 600,
				  	height : 400,
				  	layout : 'card', 
				  	showTo:document.body,
				  	layoutCfg : {
				  		items : [
				  			{ctype:'iframe', 
				  			 connectionCfg:{
					  			 ajaxCfg:{
					  				url:'http://www.bgscript.com',
					  				  //在连接前可添加加载状态事件, 这些事件与ajax加载是一致的:
					  				success : function(j){
					  					CC.Util.ftip('IFrame 加载完成！', '提示' , win.ct);
					  					win.setTitle('WEB开发交流 - http://www.bgscript.com');
					  				}
					  			 }
				  		  }
				  		 }
				  		]
				  	}
				  }
				);
				
				win.render();
				win.center();
		});
</script>
