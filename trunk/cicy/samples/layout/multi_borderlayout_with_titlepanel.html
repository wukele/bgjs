<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>BorderLayout布局</title>
  <script type="text/javascript" src="../../cicylib-all-debug.js"></script>
  <link rel="stylesheet" href="../../default/global.css" type="text/css"/>
  <link rel="stylesheet" href="../../default/ru_share.css" type="text/css"/>
  <link rel="stylesheet" href="../resources/example.css" type="text/css"/>
  
<style>
	#northTab {position:absolute;bottom:0;}
</style>
</head>
<body>
</body>
</html>
<script>
		CC.ready(function(){
			var vp = new CC.ui.Viewport({
				layout:'border',
				title:'经典DEMO',
				lyCfg : {
					items : [
					 {ctype:'panel', height:80, title:'北部面板', 
					 	lyInf:{gap:1,dir:'north', collapsed:false}, 
					 	layout:'row',
					 	lyCfg:{items:[
					 	 {ctype:'tab', id:'northTab',
					 	 	selectionCfg:{selected:0}, 
					 	 	contentPanel : 'tabContent', 
					 	 	layout:'tabitem',
					 	 	lyCfg:{
					 	 	 marginLeft:190,
					 	 	 marginRight:50,
					 	 	 items:
					 	 	  [ //此项用个IFrame作为显示面
								 {title: 'google',  src: 'http://www.g.cn'},
								 {title: 'JavaScript编程与WEB开发',src: 'http://www.bgscript.com'},
								 {title: '小强'}, {title: 'not closeable'},
								 {title: '小宝'}, {title: '阿三',closeable: false}
						    ]
						  }
						 }
					   ]
					  }
					 },
					 {ctype:'titlepanel', css:'lnt', height:80, title:'南部面板', lyInf:{split:true, dir:'south', collapsed:false}},
					 {ctype:'titlepanel', width:160, css:'lnt lnb lnl', title:'东部面板', lyInf:{split:true, dir:'east',collapsed: false}},
					 {ctype:'titlepanel', width:190, title:'西部面板', lyInf:{split:true, dir:'west',collapsed: false}, maxW:300,
					 	layout:'border',
					 	css:'lnr lnb lnt',
					 	lyCfg:{items:
					 		[
					 	  	{ctype:'tree', css:'lnb', lyInf:{dir:'center'}, 
					 	  		rootCfg:{ expanded:true, title:'根目录', array:
					 	  			[ {title:'show case'}, {title:'Wiki changes', nodes:true}
					 	  			]}
					 	  	},
					 	  	{ctype:'folder', height:200, css:'lnt',lyInf:{split:true,dir:'south',collapsed:false}, array:
					 	  		[
						  			{title:'disabled item',icon:'iconRef',disabled:true},
										{title:'粉红色',icon:'iconUser'},
										{title:'蓝色',icon:'iconEdit'},
										{title:'清除记录',icon:'iconLeaf'},
										{title:'粉红色',icon:'iconTabs'},
										{title:'蓝色',icon:'iconUser'},
										{title:'清除记录',icon:'iconEdit'}
	  	         		]
	  	         	}
					 	  ]
					 	}
					 },
					 {ctype:'panel', 
					 	css:'lnx',
					 	lyInf:{dir:'center'},
					  layout:'card',
					  id:'tabContent'
					 }
					]
				},
				showTo:document.body,
				destoryOnClose:true
			});
      vp.render();
		});
</script>
