<script>
		CC.ready(function(){
     var win = new CC.ui.Win(
      {
        title:'CC.ui.Folder控件',
        closeable:false,
        showTo:document.body,
        array:[
         {ctype:'combo',
          selector : {
               ctype:'folder',
               showTo:document.body,
               cs:'noIconGrp',
               // 强制每次都触发selected事件，默认是选后不再触发的。
               selectionProvider:{forceSelect:true},
               array:[
                  {title:'disabled item',disabled:true},
                  {title:'粉红色'},
                  {title:'蓝色'},
                  {title:'清除记录'},
                  {title:'粉红色'},
                  {title:'蓝色'},
                  {title:'清除记录'}
               ]
         }
        }
        ]
      });
      win.render();
      win.center();
		});
</script>
