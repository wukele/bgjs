<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>CC.ui.form.Combox</title>
  <script type="text/javascript" src="../../cicylib-all-debug.js"></script>
  <link rel="stylesheet" href="../../default/global.css" type="text/css"/>
  <link rel="stylesheet" href="../../default/ru_share.css" type="text/css"/>
  <link rel="stylesheet" href="../resources/example.css" type="text/css"/>
  
<style>
    .g-combo-list .g-grp-bdy {border:none;}
</style>
</head>
<body>
	<h2>可缩放的下拉框</h2>
</body>
</html>
<script>
		CC.ready(function(){
		    var folderResizer = CC.ui.instance({
		            showTo:document.body,
		            autoRender : true,
		            shadow:true,
		            hidden:true,
			        ctype:'resizer',
			        layout:'card',
			        items:[
			            {
			                ctype:'folder',
			                getScrollor : function(){return this;},
			                events : {
			                    selected : [{cb:function(item){
			                        CC.Util.ftip(item.title, '', item);
			                    }}]
			                },
                            array:[
                				{title:'粉绿色',icon:'iconUser', value:"1"},
                				{title:'粉红色',icon:'iconEdit',value:"2"},
                				{title:'蓝色',icon:'iconRef',value:"3"},
                				{title:'清除记录',icon:'iconFolder' ,disabled:true},
                				{title:'粉红色',icon:'iconLeaf'},
                				{title:'蓝色',icon:'iconTabs'},
                				{title:'粉绿色',icon:'iconUser'},
                				{title:'粉红色',icon:'iconEdit'},
                				{title:'蓝色',icon:'iconRef'},
                				{title:'清除记录',icon:'iconFolder' ,disabled:true},
                				{title:'粉红色',icon:'iconLeaf'},
                				{title:'蓝色',icon:'iconTabs'}
                		     ]
			            }
			        ]
			    });
			    
			var reseableCombox = new CC.ui.form.Combox({
			    left:100,
			    top:100,
			    css:'pa',
			    showTo:document.body,
			    width:300,
			    selector : folderResizer,
			    getSelectioner : function(selector) {
			        return selector.$(0);
			    }
			});
            reseableCombox.render();
            reseableCombox.active();
            CC.Util.ftip('缩放这里', '', folderResizer.dom('_xes'), false, 3000, [-27,5]);
        });
</script>
