<script>

CC.ready(function(){
  __debug = true;

  var g = new CC.ui.Grid({
   cs : 'demo-grid',
   autoFit:true,
   header:
    {
     array:[
      {title:'姓 名(非空)', id:'name', editor:{ctype:'text'}, validator:function(v){ if(v=='') return '该值不能为空'; return true;}},
      {title:'邮 箱(格式要正确)', id:'mail', editor:{ctype:'textarea', minW:100, minH:100}, validator:function(v){ return (!CC.isMail(v))?'请输入正确的邮箱格式':true; }},
      {title:'性 别(非空)', id:'gender',editor:{ctype:'combo', array:[{title:'第一项', icon:'iconUser'}]}, validator:function(v){ if(v=='') return '该值不能为空'; return true;}},
      {title:'描 述(长度大于2)', id:'desc', editor:{ctype:'text'}, validator:function(v){ if(v.length<=2) return '长度大于2'; return true;}}
     ]
    },
   content : { altCS:'alt-row', array:[{array:[{title:'Rock'}, {title:'javeejy@126.com'}, {title:'男'}, {title:'...'}]}] },
   
   plugins : [{name:'editation', ctype:'grideditor'}, {name:'tb', ctype:'gridtb', tb:{array:
   	[
   	  {title:'增 加', onclick : function(){g.content.getStoreProvider().createNew(null, true);} },
   	  {title:'验 证', onclick : function(){g.content.getValidationProvider().validateAll();} }
   	]
   }}]
  });

  var win = new CC.ui.Win({
    title:'Grid演示',
    showTo:document.body,
    layout:'card',
    lyCfg:{items:[g]}
  });


  win.render();

  win.center();
});
</script>
