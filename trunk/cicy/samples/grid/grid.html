<script>
	
function createCellData(cols, rows){
	var rs = [];
	for(var i=0;i<rows;i++){
		var cs = {array:[]};
		for(var j=0;j<cols;j++){
			cs.array.push({title:i+','+j});
		}
		rs.push(cs);
	}
	return rs;
}

CC.ready(function(){
	__debug = true;
  var g = new CC.ui.Panel({
  	layout:'card',
    width:500,
		height:172,
		showTo:document.body,
  	css:'pa l:100 t:100',
  	lyCfg:{items:[
  		{
  		 ctype:'grid',
		   autoFit : true,
		   header:
		    {
		     array:[
		      {title:'第一列', width:.3},
		      {title:'第二列', width:.3},
		      {title:'第三列'}
		     ]
		    },
		   content : {array:createCellData(3, 10)}
		  }
  	]}
  });
  g.render();
  
  
  CC.create('CC.ui.grid.Twobar', null, {
  	
  	initialize : function(opt){
  		this.opt = opt;
  	},
  	
  	gridEventHandlers : {
  		beforeaddheader : function(hd, g){
  			g.layout.add(new CC.ui.Smallbar(this.opt.small));
  			delete this.opt.small;
  		},
  		
  		afteraddcontent : function(hd, g){
  			g.layout.add(new CC.ui.Bigbar(this.opt.big));
  			delete this.opt.big;
  		}
  	}
  });
  
  CC.ui.def('gridtwobar', CC.ui.grid.Twobar);
  g = new CC.ui.Grid({
   plugins:{ twobar : {ctype:'gridtwobar'} },
   header:
    {
     array:[
      {title:'第一列', width:.5},
      {title:'第二列'},
      {title:'第三列'}
     ]
    },
   content : {array:createCellData(3, 10), selectionCfg:{mode:0}, altCS:'alt-row'},
   twobar : {small:{array:[{title:'小按钮'}, {title:'上一页'}, {title:'下一页'}]}, big:{css:'lnt', array:[{title:'大按钮'}, {title:'上一页'}, {title:'下一页'}]}}
  });
  //g.render();
  
  //g.header.$(0).setWidth(600);

  var win = new CC.ui.Win({
  	title:'Grid演示',
  	destoryOnClose : true,
  	showTo:document.body,
  	layout:'card',
  	lyCfg:{items:[g]}
  });
  
  
  win.render();
  
  
  
  win.center();

 
});
</script>
