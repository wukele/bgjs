<script>

function createCellData(cols, rows){
  var rs = [];
  for(var i=0;i<rows;i++){
    var cs = {array:[]};
    for(var j=0;j<cols;j++){
      cs.array.push({title:Math.random()*100});
    }
    cs.content = 'UI 设计的魅力在于，你不仅需要适当的技巧，更要理解用户与程序的关系。一个有效的用户界面关注的是用户目标的实现，包括视觉元素与功能操作在内的所有东西都需要完整一致。为了实现这个目标，你需要问自己 10 个最基本的问题。';
    cs.caption   = 'UI 设计的魅力';
    rs.push(cs);
  }
  return rs;
}

CC.ready(function(){
 // __debug = true;

  var win = new CC.ui.Win({
    title:'Grid演示',
    showTo:document.body,
    layout:'card',
    items : [
      {
         ctype:'grid',
         autoFit:true,
         header:
          {
           array:[
            {title:'第一列(int)', dt:'int'},
            {title:'第二列(float)', dt:'float'},
            {title:'第三列(string)', dt:'string'}
           ]
          },
         content : {    
          array:createCellData(3, 20), 
          altCS:'alt-row',
          expandableRowContent : '<h3>{caption}</h3><p>{content}</p>'
         },
         
         plugins : [
           {name:'rowexpander', ctype:'gridexpandablerow'},
           {ctype:'gridrowchecker'}
         ]
       }
    ]
  });


  win.render();

  win.center();
});
</script>
