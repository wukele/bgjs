CC.util.Validators = {
<div id="method-CC.util.Validators-NoEmpty"></div>/***/
  NoEmpty : function(v){
    if(!v || v.trim() == ''){
      return '该项不能为空'
    }
    return true;
  },
<div id="method-CC.util.Validators-Mail"></div>/***/

  }
